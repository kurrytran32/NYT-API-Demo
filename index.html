<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NY TIMES SCRAPER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 title"><i class="far fa-newspaper"> New York Times Search</i></h1>
            </div>
        </div>

        <div class="card search-area">
            <div class="card-header">
                    <i class="fas fa-newspaper"> Search Parameters</i>
            </div>
            <div class="card-body">
                <!-- input form -->
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="numberOfRecords">Number of Records to Retrieve:</label>
                        <select class="form-control" id="numberOfRecords">
                            <option value = "1">1</option>
                            <option value  ="5">5</option>
                            <option value = "10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear" placeholder="">
                    </div>
                    <button type="button" class="btn" id="search-btn"><i class="fas fa-search"> Search</i></button>
                    <button type="button" class="btn" id="clear-btn"><i class="fas fa-trash-alt"> Clear Results</i></button>
                </form>
            </div>
        </div>

        <div class="card top-articles">
            <div class="card-header">
                Top Articles
            </div>
            <div class="card-body" id="news-here">
                <!-- Displays articles -->
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
